  <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Realtime</title>
  <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="dark">
  <div class="app">
    <!-- Bên trái: Danh sách phòng -->
    <aside class="rooms">
      <h3>Phòng chat</h3>
      <div id="roomList">
        <div class="room-item active" data-room="xao-xao">Nhóm xào xáo</div>
      </div>
    </aside>
    <!-- Giữa: Khu vực chat -->
    <main class="chat-box">
        <!--  Tìm kếm tin nhắn    -->
      <div class="header">
        <button id="logout" class="logout-btn">Thoát</button>
        <div class="group-name">Nhóm xào xáo</div>
        <div class="header-actions">
          <div class="search-wrapper">
            <input id="searchInput" placeholder="Tìm tin nhắn..." class="search-box" />
            <div id="searchResults" class="search-results hidden"></div>
          </div>
          <span class="icon-search"><i class="fa-solid fa-magnifying-glass"></i></span>
<!--          <span class="close-search"><i class="fa-solid fa-x"></i></span>-->
          <button id="themeToggle" class="theme-btn" title="Đổi giao diện"><i class="fa-solid fa-moon"></i></button>
        </div>
        </div>


      <!-- Khung tin nhắn -->
      <div id="messages"></div>
      <div id="typing"></div>

      <!-- Khu vực nhập tin -->
      <div class="input-area">
        <!-- Khung reply -->
        <div id="replyBox" class="reply-box hidden">
          <span id="replyText">↪ Trả lời tin nhắn...</span>
          <button id="cancelReply">✖</button>
        </div>
        <!-- Input chính -->
        <div class="input-wrapper">
          <input id="msg" placeholder="Nhập tin nhắn..." autocomplete="off" />
          <!-- Các nút chức năng -->
          <div class="action-buttons">
            <button id="emojiBtn" class="action-btn" title="Thêm emoji"><i class="fa-regular fa-face-smile-beam"></i></button>
            <button id="imgBtn" class="action-btn" title="Gửi ảnh"><i class="fa-solid fa-camera"></i></button>
            <button id="send" class="send-btn">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
              </svg>
            </button>
          </div>

          <!-- Input file ẩn -->
          <input id="imgInput" type="file" accept="image/*" style="display: none;" />
        </div>

        <!-- Emoji picker -->
        <div id="emojiPicker" ></div>
      </div>
    </main>

    <!-- Bên phải: Thông tin phụ -->
    <aside class="sidebar">
      <section>
        <h3>Online</h3>
        <div id="onlineUsers"></div>
      </section>

      <section>
        <h3>Mã phòng</h3>
        <div id="roomCode"><code>ABC123</code></div>
      </section>

      <section>
        <h3>Thông báo</h3>
        <div id="notifications"></div>
      </section>
    </aside>
  </div>

  <!-- Modal nhập thông tin -->
  <div class="modal hidden" id="modal">
    <div class="modal-box">
      <h3 id="modalTitle">Nhập</h3>
      <input id="modalInput" type="text" placeholder="Nhập tại đây..." />
      <div class="modal-actions">
        <button type="button" id="modalOk">OK</button>
      </div>
    </div>
  </div>

  <!-- Modal kick -->
  <div class="modal hidden" id="kickModal">
    <div class="modal-box">
      <h3 id="kickTitle">Kick người dùng?</h3>
      <div class="modal-actions">
        <button id="kickConfirm">Xác nhận</button>
        <button id="kickCancel">Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
